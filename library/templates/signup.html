{% extends "base.html" %}
{% block title %}Admin Signup{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="text-center">🔐 Admin Signup</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button class="btn btn-success">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
