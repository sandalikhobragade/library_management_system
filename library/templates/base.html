<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            letter-spacing: 1px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸ“š Library</a>
    <div class="ms-auto">
      <a href="/books/" class="btn btn-outline-primary me-2">Student View</a>
      <a href="/signup/" class="btn btn-outline-success me-2">Admin Signup</a>
      <a href="/login/" class="btn btn-outline-dark">Admin Login</a>
    </div>
  </div>
</nav>

<div class="container">

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}

</div>
</body>
</html>
